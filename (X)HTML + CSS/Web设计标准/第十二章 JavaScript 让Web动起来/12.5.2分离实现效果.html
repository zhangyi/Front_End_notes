<title>下拉菜单</title>
<script type="text/javascript">
function extendNav() {
	var navList = document.getElementById("nav").getElementsByTagName("li");
	var navListLen=navList.length;
	for (var i=0; i<navListLen; i++) {
	   if (navList[i].getElementsByTagName("ul")[0]!=undefined){
			addClass(navList[i],"hasChildNav")
			navList[i].onmouseover=function(){
				addClass(this,"sfhover");
			}
			navList[i].onmouseout=function(){
				removeClass(this,"sfhover");
			}
		}
	}
}

function addClass(element, className){
	if (!element.className){
		element.className=className;
		}
	else{
		element.className+=" "+ className;
	}
}
function removeClass(element, className){
	if(element.className==className){
		element.className="";
		}
	else{
		var newClassName = '';
		var arr= element.className.split(' ');
		for (var i = 0; i < arr.length; i++) {
			if (arr[i] != className) {
				if (i > 0){
				newClassName += ' ';
				}
				newClassName += arr[i];
			}
		 }
		element.className = newClassName;
	}
	//element.className=element.className.replace(new RegExp('(^|\\s*\\b[^-])'+className+'($|\\b(?=[^-]))', 'g'), '');
}
window.onload=extendNav;

</script>
