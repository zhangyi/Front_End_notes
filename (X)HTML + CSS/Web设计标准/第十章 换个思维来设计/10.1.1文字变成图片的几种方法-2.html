<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图像替换文本 - text-indent</title>
<style type="text/css">
h1{
	width:145px;
	height:30px;
	background:url(images/replacement.jpg) no-repeat left top;

}
span{
	display:block;
	text-indent:-9999em;
}

</style>
</head>

<body>
<h1><span>传说中的例子</span></h1>
</body>
