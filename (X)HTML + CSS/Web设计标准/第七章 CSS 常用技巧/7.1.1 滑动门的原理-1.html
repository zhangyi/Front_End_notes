<title>主导航菜单</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
body{
	padding:20px;
}

	float:left;
	list-style-type:none;
	margin:0 1px 0 0;
	font-size:12px;
	line-height:23px;
	background:#efefef url(images/nav_bg_left.gif) no-repeat left top;
}
#nav li a{
	display:block;
	background:url(images/nav_bg_right.gif) no-repeat right top;
	padding:0px 3px 0 7px;
	margin:0 0 0 4px;
	color:#000;
	text-decoration:none;
}
</style>
</head>

<body>
	<div id="nav">
		<ul>
			<li><a href="#">传说中的文字</a></li>
