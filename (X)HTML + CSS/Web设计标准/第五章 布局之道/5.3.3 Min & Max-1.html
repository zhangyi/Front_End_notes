<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>糟糕的自适应</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
body{
	text-align:center;
	padding:10px 10px 10px 10px;
}
#wrapper{
	width:100%;
	min-width:760px;
	max-width:1280px;
	margin:0 auto;
	text-align:left;
}
#header{
	height:120px;
	background-color:#26566E;
}
#main{}
#content{
	float:left;
	margin:0 0 0 -200px;
	width:100%;	
}
#innerContent{
	margin:0 0 0 200px;
	background-color:#ccc;
}
#sidebar{
	float:right;
	width:200px;
	background-color:#8FAEBE;
}
#footer{
	clear:both;
	height:80px;
	background-color:#688B9A;
}
#innerHeader,#innerContent,#innerSidebar,#innerFooter{
	padding:10px;
}

</style>
</head>

<body>
<div id="wrapper">
	<div id="header">
		<div id="innerHeader">页头部分</div>
	</div>
	<div id="main">
		<div id="content">
			<div id="innerContent">主体的内容部分</div>
		</div>
		<div id="sidebar">
			<div id="innerSidebar">主体的侧栏部分</div>
		</div>
	</div>
	<div id="footer">
		<div id="innerFooter">页底部分</div>
	</div>
</div>

</body>
</html>
