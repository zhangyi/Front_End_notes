<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>布局</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style type="text/css">
html,body{margin:0;padding:0}
body{font: 76% arial,sans-serif}
p{margin:10px;}
a{display:block;color: #981793;padding:10px}
#header h1{height:80px;line-height:80px;margin:0;padding-left:10px;background: #EEE;color: #79B30B}
#content p{line-height:1.4}
#aside{background:#B9CAFF}
#extra{background:#FF8539}
#footer{background: #333;color: #FFF}
#footer p{margin:0;padding:5px 10px}

#wrapper{float:right;width:100%;margin-left:-200px}
#content{margin-left:200px}
#aside{float:left;width:200px}
#extra{float:left;clear:left;width:200px}
#footer{clear:both;width:100%}
</style>
</head>
<body>
<div id="container">
	<div id="header"><h1>header部分高度固定宽自适应</h1></div>
	<div id="wrapper">
		<div id="content">
			<p> 宽度高度自适应 超过部分自动显示滚动条</p>
		</div>
	</div>
	<div id="aside">
		<p>宽高固定</p>
	</div>
	<div id="extra">
		<p> 宽固定高自适应。内容过高自动显示滚动条 </p>
	</div>
	<div id="footer"><p>footer部分高度固定宽自适应</p></div>
</div>
</body>
</html>
