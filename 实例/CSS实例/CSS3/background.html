<!doctype html>
<html>
	<head>
		<title>background-color</title>
		<meta http-equiv='content-type' content='text/html; charset=utf-8' />
		<style type='text/css'>
			* {margin:0; padding:0;}
			body {background-color:#fff; width:100%; height:100%;}
			.bg-linear {width:200px; height:100px; border:1px solid #CCC; margin:50px; alpha:0.6; background:-webkit-linear-gradient(top, #969696, #666666);}

			.bg-radial {width:100%; height:100%; top:0; left:0; position:absolute; z-index:999; border;1px solid #CCC; background:-webkit-radial-gradient(50% 50%, rgba(127, 127, 127, 0.5), rgba(127, 127, 127, 0.8) 35%, rgba(0, 0, 0, 0.7));}
			iframe {position:absolute; width:100%; height:100%; top:0; left:0; border:none;}
		</style>
	</head>
	<body>
		<div class="bg-linear"></div>
		
		<div class="bg-radial"></div>
	</body>
</html>
