<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>一像素的圆角</title>
<style type="text/css">
	*{margin:0; padding:0;}
	html, body{font:12px/1.4 sans-serif,Tahoma,Arial,"宋体"; white-space:normal; word-break:break-all; height:100%; overflow-x:hidden;}

	.t_l, .t_r, .b_l, .b_r {
		background:transparent url(http://img.baidu.com/img/iknow/logo-zhidao-0421.gif) no-repeat scroll 0 0;
		width: 1px;
		height:1px;		
		overflow:hidden;
		position:absolute;
	}
	.t_l {top:-1px;left:-1px;}
	.t_r {top:-1px;right:-1px;}
	.b_l {bottom:-1px;left:-1px;}
	.b_r {bottom:-1px;right:-1px;}

	
	.box, .tb, .tb2, .bb, .bb2 {border-width:1px; border-color:#9ACB80; background:#E6FFD9;}/**边框的值*/
	.tb, .tb2, .bb, .bb2 {overflow:hidden; line-height:0; position:relative;}
	.tb, .bb {margin:0 2px; height:0;}
	.tb2, .bb2 {margin:0 1px; height:1px; border-style:none solid;}
	.tb {border-style:solid none none none;}
	.bb {border-style:none none solid none;}
	.box {border-style:none solid; padding:1px 2px;}

	.mod {border:1px solid #D3D2D2;}
	.mod .x1, .mod .x1a, .mod .x2, .mod .x2a {background:transparent url(images/youa_bg.png) no-repeat scroll 0 0; display:block;height:2px; position:relative;}

	.mod .x1 {margin:-1px -1px 0 0; background-position:right -20px;}
	.mod .x1a{float:left; margin-left:-1px; overflow:hidden; width:2px; background-position:0 0;}
	.mod .x2 {margin:0 -1px -1px 0; background-position:right -20px;}
	.mod .x2a{float:left; margin-left:-1px; overflow:hidden; width:2px; background-position:0 -2px;}

	.zd_rc .tl, .zd_rc .tr, .zd_rc .bl, .zd_rc .br {background:url(images/zd_bg.gif) no-repeat scroll 0 0 transparent; height:2px;width:2px; overflow:hidden;}
	.zd_rc .tl {background-position:-4px -53px; float:left;}
	.zd_rc .tr {background-position:-6px -53px; float:right;}
	.zd_rc .bl {background-position:-4px -55px; float:left;}
	.zd_rc .br {background-position:-6px -55px; float:right;}
	.zd_rc .bl, .zd_rc .br {margin-top:-2px;}
	.zd_rc .outer {border:1px solid #88C369; padding:1px;}

	.cont {background-color:#fff; padding:5px; height:300px;}
</style>
</head>

<body style="padding-top:50px;padding-left:50px;">
	
	<!--S绝对定位，用1px的图片-->
	<div style="border:1px solid #D3D2D2; width:300px; float:left; ">
		<div>
			<b class="t_l">&nbsp;</b>
			<b class="t_r">&nbsp;</b>
			<b class="b_l">&nbsp;</b>
			<b class="b_r">&nbsp;</b>
		</div>
		<div>
			<div class="cont">这里就是内容了....</div>				
		</div>
	</div>
	<!--E绝对定位，用1px的图片-->

	<!--S以下的方式来自搜狗-->
	<div class="qbox" style="float:left; width:300px; margin-left:100px;">
		<div class="tb"></div>
		<div class="tb2"></div>
		<div class="box">
			<div class="cont">这里就是内容了....</div>
		</div>
		<div class="bb2"></div>
		<div class="bb"></div>
	</div>
	<!--E以下的方式来自搜狗-->
	
	<!--S淘宝或百度使用的圆角-->
	<div class="mod" style="float:left; width:300px; margin-left:100px;">
		<span class="x1">
			<span class="x1a"></span>
		</span>
		<div class="mod-content">
			<div class="cont">这里就是内容了....</div>
		</div>
		<span class="x2">
			<span class="x2a"></span>
		</span>
	</div>
	<!--E淘宝或百度使用的圆角-->
	
	<div style="clear:both; height:0; line-height:0; overflow:hidden;"></div>
	
	<!--S百度知道使用的圆角-->
	<div style="float:left; width:300px; margin-left:100px; margin-top:30px;" class="zd_rc">
		<b class="tl"></b>
		<b class="tr"></b>
		<div class="outer">
			<div style="border:1px solid #E6F4D0">
				<div class="cont">这里就是内容了....</div>
			</div>		
		</div>
		<b class="bl"></b>
		<b class="br"></b>
	</div>
	<!--E百度知道使用的圆角-->

</body>
</html>
