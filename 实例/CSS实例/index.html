  border-radius: 3px;
}

  background-color: #f5f5f5;
  background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);

  background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
  background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
  background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
  background-image: linear-gradient(top, #ffffff, #e6e6e6);
  background-repeat: repeat-x;
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#e6e6e6', GradientType=0);
  border-color: #e6e6e6 #e6e6e6 #bfbfbf;
  border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
  filter: progid:DXImageTransform.Microsoft.gradient(enabled = false);
  border: 1px solid #ccc;
  border-bottom-color: #bbb;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  border-radius: 4px;
  -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
  -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
  cursor: pointer;
  filter: progid:DXImageTransform.Microsoft.gradient(enabled = false);
  *margin-left: .3em;
}

.btn:active,
.btn.active,
.btn.disabled,
.btn[disabled] {
  background-color: #e6e6e6;
}
.btn:active, .btn.active {
  background-color: #cccccc \9;
}
.btn:first-child {
  *margin-left: 0;
}
.btn:hover {
  color: #ffffff;
  text-decoration: none;
  background-color: #e6e6e6;
  background-position: 0 -15px;
  -webkit-transition: background-position 0.1s linear;
  -moz-transition: background-position 0.1s linear;
  -ms-transition: background-position 0.1s linear;
  -o-transition: background-position 0.1s linear;
  transition: background-position 0.1s linear;
}
.btn:focus {
  outline: thin dotted #333;
  outline: 5px auto -webkit-focus-ring-color;
  outline-offset: -2px;
}
.btn.active, .btn:active {
  background-image: none;
  -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
  -moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
  background-color: #e6e6e6;
  background-color: #d9d9d9 \9;
  outline: 0;
}
.btn.disabled, .btn[disabled] {
  cursor: default;
  background-image: none;
  background-color: #e6e6e6;
  opacity: 0.65;
  filter: alpha(opacity=65);
  -webkit-box-shadow: none;
  -moz-box-shadow: none;
  box-shadow: none;
}

<div id='wrapper'>
	<table id='tableContainer'>
		<thead>
			<tr>
				<th>键</th>

		<tfoot>
			<tr>
				<td colspan='3'>
					<button class='btn btn-success' id='saveBtn'>保　存</button>
					<button class='btn btn-success' id='addBtn'>新　增</button>
				</td>
			</tr>
		</tfoot>
	</table>
</div>

<script type="text/javascript">
function $(id) {
	return typeof id === 'string' ? document.getElementById(id) : id;
}

$("saveBtn").onclick = saveHandler;
$("addBtn").onclick = addHandler;

!(function() {

	var conf = {
		'mobile_update' : '0',
		'mobile_version' : '1.0',
		'mobile_open_time' : '2012/09/15 18:00:00',
		'mobile_kf_url' : 'http://receive.gtj.9917.com',
		'mobile_res_cache' : 'http://g10.gtj.9917.com/mpalace/HttpRoot_test/',
		'mobile_server_version' : '5',
		'mobile_kf_key' : 'Deyt264DFH37',
		'mobile_version_cfg' : '0.020121123',
		'mobile_pay' : '0',
		'mobile_close_time' : '2014/12/3 16:50:00',
		'mobile_version_res' : '0.0.2012.12.14.20.24'
	};


	for (var key in conf) {
		var val = conf[key];

		addHandler(key, val);
	}
})();


function trim(str) {
	return str.replace(/(^\s+|\s+$)/g, '');
}

function saveHandler() {
	var keyElems = document.getElementsByName('ipt_key');
	var valElems = document.getElementsByName('ipt_value');

	var o = {};

	for (var i = 0, len = keyElems.length; i < len; i++) {
		var key = trim(keyElems[i].value);
		var val = trim(valElems[i].value);

		if (key) {
			o[key] = val;
		}
	}

	var jsonStr = JSON.stringify(o);
	alert(jsonStr);
}

function addHandler(key, val) {
	var tbody = $('tableContainer').getElementsByTagName('tbody')[0];
	var tr = document.createElement('tr');

	tbody.appendChild(tr);

	key = key || '';
	val = val || '';

	if (typeof (key) === 'object') {
		key = '';
	}

	for (var i = 0; i < 3; i++) {
		var td = document.createElement('td');

		if (i === 0) {
			td.innerHTML = '<input type="text" name="ipt_key" value="'+key+'" />';
		} else if (i === 1) {
			td.innerHTML = '<input type="text" name="ipt_value" value="'+val+'" />';
		} else if (i === 2) {
			td.innerHTML = '<button class="btn btn-danger" onclick="delHandler(this);">删　除</button>';
		}

		tr.appendChild(td);
	}

	var tds = document.getElementsByName('ipt_key');
	var tdElem = tds[tds.length - 1];

	if (tdElem.value === '') {
		tdElem.focus();	
	}
	
}

function delHandler(el) {
	while (el.tagName.toLowerCase() != 'tr') {		
		el = el.parentNode;
	}

	if (confirm('确定要删除本行数据吗？')) {
		var tbody = $('tableContainer').getElementsByTagName('tbody')[0];
		
		while (el.firstChild) {
			var childEl = el.firstChild;
			el.removeChild(childEl);
		}

		tbody.removeChild(el);
	}
}

</script>
