<style type="text/css">
	*{margin:0; padding:0;}

<body>
	
<div id="abccccccc" style="width:1400px;">
	<script type="text/javascript">
		!(function() {
			for(var i=0;i<100;i++) {
				document.write('<div class="cellBorder"></div>');
			}
		})();
	</script>
	
	<div style="clear:both;width:100%;height:1px;"></div>
	
	<div id ="DD_item_1" style="border: solid 1px #3377cc; width:97px; height:97px;position:absolute;top:0px;">

	</div>
	
	<div id ="DD_item_2" style="border: solid 1px #3377cc; width:97px; height:97px;position:absolute;left:200px;top:500px;">

	</div>
	
	<div id ="DD_item_3" style="border: solid 1px #3377cc; width:97px; height:97px;position:absolute;left:600px;top:0px;">

</div>

	GD.ui.DragDrop.registerDragdropHandler("DD_item_1", "", {
		ghost : 0,
		x : 100,
		y : 100,
		rangeElement : ["abccccccc",[1,1,1,1]]
	});
	
	GD.ui.DragDrop.registerDragdropHandler("DD_item_2", "", {
		ghost : 0,
		x : 100,
		y : 100,
		rangeElement : [document.documentElement,[1,1,1,1]]
	});
	
	GD.ui.DragDrop.registerDragdropHandler("DD_item_3", "", {
		ghost : 1,
		x : 100,
		y : 100
	});
</script>
