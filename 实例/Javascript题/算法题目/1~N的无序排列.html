 <body>
<script type="text/javascript">
var n = 10;
var arr = [];
for (var i = 1; i <= n ;i++ ) {
	arr[i-1] = i;
}
arr.sort(function() {
	return Math.random() > .5;
});

document.write('现在arr为：' + arr + '<br/>');


var t = null;
for (var i = 0; i < n ;i++ ) {
	t = arr[arr[i]-1];
	arr[arr[i]-1] = arr[i];
	arr[i] = t;

	document.write(t + '<br/>');
}

document.write('现在arr为：' + arr + '<br/>');
</script>
